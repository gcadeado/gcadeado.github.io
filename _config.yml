# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 80B3FF
  primary-rgb: "128,179,255"
  secondary: FD6E8A
  secondary-dark: A2122F

# Footer settings
footer:
  copyright: Synaesthetic Studios
  location: Location
  social: Surfing the Webz
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: github
    url: https://github.com/gcadeado
  - title: linkedin
    url: https://www.linkedin.com/in/gabrielcencic/
  - title: medium
    url: https://medium.com/@gabrielcencic

# Postal address (add as many lines as necessary)
